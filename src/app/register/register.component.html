<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1>Login</h1>
        <div class="form-group p-3">
            <input class="form-control" placeholder="Email" type="text" #user>
        </div>
        <div class="form-group p-3">
            <input class="form-control" placeholder="Password" type="password" #pass>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary btn-padding" (click)="register(user.value, pass.value)">Register</button>
        </div>
    </div>
</div>
