<form>
    <div class="form-group">
        <h1>Login With SMS</h1>
      <label for="phoneNumber">Phone Number</label>
      <input class="form-control" id="phoneNumber" placeholder="PhoneNumber" type="text" #phoneNumber>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input class="form-control" id="code" placeholder="Code" type="text" #code>
    </div>
    <div class="mt-4">
      <button class="btn btn-primary btn-block" (click)="sendCode(phoneNumber.value)">Send code</button>
    </div>
    <div class="mt-4 p-4">
        <button class="btn btn-primary btn-block" (click)="checkCode(code.value)">Verify and Sign In</button>
    </div>
    <div id="recaptcha-container"></div>
  </form>
