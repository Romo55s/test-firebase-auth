<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
      <h1>Login</h1>
      <div class="form-group p-3">
        <input class="form-control" placeholder="Email" type="text" #user>
      </div>
      <div class="form-group p-3">
        <input class="form-control" placeholder="Password" type="password" #pass>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary btn-padding" (click)="login(user.value, pass.value)">Entrar</button>
      </div>
      <div class="mt-3">
        <a class="btn btn-primary btn-padding" routerLink="/login-sms">Login With SMS</a>
      </div>
      <div class="mt-3">
        <a class="btn btn-primary btn-padding" routerLink="/register">Register Account</a>
      </div>
    </div>
  </div>
